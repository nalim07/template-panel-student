<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Animasi kelap-kelip */
      @keyframes twinkle {
        0% {
          opacity: 0.2;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0.2;
        }
      }

      .twinkle {
        animation: twinkle 2s infinite ease-in-out;
      }

      @keyframes rotatePlanet {
        0% {
          transform: rotate(0deg);
        }
        50% {
          transform: rotate(10deg); /* Putar ke kanan */
        }
        100% {
          transform: rotate(0deg); /* Kembali ke posisi awal */
        }
      }

      .rotate-planet {
        animation: rotatePlanet 3s ease-in-out infinite;
      }

      body {
        margin: 0;
        overflow: hidden;
      }

      p {
        font-family: 'Laila Regular';
      }

      @font-face {
        font-family: 'Laila Regular';
        font-style: normal;
        font-weight: normal;
        src: local('Laila Regular'), url('../public/fonts/Laila-Regular.woff') format('woff');
      }
    </style>
  </head>

  <body class="bg-[#131420] text-white flex justify-center items-center min-h-screen min-w-full">
    
    <!-- Planet -->
    <img
      src="../public/404/planet1.svg"

      class="absolute top-0 left-0 w-24 -z-10 hidden md:block md:w-48 lg:w-52 lg:-top-16 lg:-left-10"
