<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              backgroundImage: {
                'bg-login': "url('/public/bg-login.png')"
              }
            }
          }
        }
      </script>
</head>
<body class="h-screen">
    <div class="h-screen flex flex-col lg:flex-row bg-cover bg-bg-login bg-center">
        <!-- Left Illustration Section (70% width) and Greeting Text -->
        <div class="lg:w-7/12 lg:relative h-full flex flex-col items-center lg:items-start gap-8 p-8">
            <div class="absolute inset-0 lg:flex h-full bg-blue-700/80 rounded-tr-3xl rounded-br-3xl shadow-lg px-24 py-16">
                <div class="w-full h-full bg-red-500">
                    <!-- Ilustrasi -->
                    <div class="flex flex-row w-full h-96">
                        <img src="/public/ilustrasi.svg" >
                    </div>
                    <!-- Greeting Text -->
                    <div class="flex flex-row w-full h-auto">
                        <div class="h-56 flex-col justify-start items-start gap-11 inline-flex">
                            <div class="self-stretch h-36 flex-col justify-start items-start gap-4 flex">
                                <div class="self-stretch h-11 text-white text-4xl font-bold font-['Arial'] leading-10">GMELS</div>
                                <div class="self-stretch text-white text-lg font-normal font-['Arial'] leading-relaxed">The cutting-edge Global Indonesia School Management and Learning System! GMELS creates a vibrant and connected educational environment for the Global Indonesia School community.</div>
                            </div>
                            <a href="#" class="w-32 p-2 bg-white rounded-2xl text-sky-500 justify-center items-center gap-2 inline-flex text-base font-normal font-['Arial'] leading-normal">Read more</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Right Login Section (30% width) -->
        <div class="w-full lg:w-5/12 flex justify-center items-center">
            <form action="" method="POST" class="w-full max-w-sm p-8 flex flex-col gap-6">
                <!-- Greeting Text -->
                <div class="flex flex-col items-center text-center gap-2">
                    <h1 class="text-2xl font-bold text-zinc-800">Hello Again</h1>
                    <p class="text-lg font-normal text-zinc-800">Welcome Back, Please Sign In</p>
                </div>
                
                <!-- Input Fields -->
                <div class="flex flex-col gap-7">
                    <!-- Username -->
                    <div class="flex items-center bg-zinc-100/80 rounded-2xl border border-neutral-600/80 px-4 py-3.5 gap-3">
                        <div class="w-6 h-6">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path d="M17.887 20.0844C17.5691 17.674 16.3881 16 12 16C7.61186 16 6.43082 17.674 6.11295 20.0843M17.887 20.0844C20.38 18.2659 22 15.3221 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 15.3221 3.61992 18.2658 6.11295 20.0843M17.887 20.0844C16.2354 21.2891 14.2007 22 12 22C9.79923 22 7.7645 21.2891 6.11295 20.0843M15 10C15 11.6569 13.6569 13 12 13C10.3431 13 9 11.6569 9 10C9 8.34315 10.3431 7 12 7C13.6569 7 15 8.34315 15 10Z" stroke="#676767" stroke-width="1.5" stroke-linecap="round"/>
                            </svg>
                        </div>
                        <input type="text" placeholder="Username" class="w-full bg-transparent text-base text-zinc-800 outline-none" required/>
                    </div>
                    <!-- Password -->
                    <div class="flex items-center bg-zinc-100/80 rounded-2xl border border-neutral-600/80 px-4 py-3.5 gap-3">
                        <div class="w-6 h-6">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path d="M2 16C2 13.1716 2 11.7574 2.87868 10.8787C3.75736 10 5.17157 10 8 10H16C18.8284 10 20.2426 10 21.1213 10.8787C22 11.7574 22 13.1716 22 16C22 18.8284 22 20.2426 21.1213 21.1213C20.2426 22 18.8284 22 16 22H8C5.17157 22 3.75736 22 2.87868 21.1213C2 20.2426 2 18.8284 2 16Z" stroke="#676767" stroke-width="1.5"/>
                                <path d="M6 10V8C6 4.68629 8.68629 2 12 2C15.3137 2 18 4.68629 18 8V10" stroke="#676767" stroke-width="1.5" stroke-linecap="round"/>
                                <path d="M8 16H8.009M11.991 16H12M15.991 16H16" stroke="#676767" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                        <input type="password" id="password" placeholder="Password" class="w-full bg-transparent text-base text-zinc-800 outline-none" />
                        
                        <!-- Eye Icons -->
                        <div class="w-6 h-6 cursor-pointer" onclick="togglePassword()">
                            <svg id="eye-open" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path d="M3.27489 15.2957C2.42496 14.1915 2 13.6394 2 12C2 10.3606 2.42496 9.80853 3.27489 8.70433C4.97196 6.49956 7.81811 4 12 4C16.1819 4 19.028 6.49956 20.7251 8.70433C21.575 9.80853 22 10.3606 22 12C22 13.6394 21.575 14.1915 20.7251 15.2957C19.028 17.5004 16.1819 20 12 20C7.81811 20 4.97196 17.5004 3.27489 15.2957Z" stroke="#676767" stroke-width="1.5"/>
                                <path d="M15 12C15 13.6569 13.6569 15 12 15C10.3431 15 9 13.6569 9 12C9 10.3431 10.3431 9 12 9C13.6569 9 15 10.3431 15 12Z" stroke="#676767" stroke-width="1.5"/>
                            </svg>
                            <svg id="eye-closed" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path d="M2 2L22 22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                <path d="M6.71277 6.7226C3.66479 8.79527 2 12 2 12C2 12 5.63636 19 12 19C14.0503 19 15.8174 18.2734 17.2711 17.2884M11 5.05822C11.3254 5.02013 11.6588 5 12 5C18.3636 5 22 12 22 12C22 12 21.3082 13.3317 20 14.8335" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                <path d="M14 14.2362C13.4692 14.7112 12.7684 15.0001 12 15.0001C10.3431 15.0001 9 13.657 9 12.0001C9 11.1764 9.33193 10.4303 9.86932 9.88818" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </div>
                    </div>
                </div>
                
                <!-- Remember Me and Login Button -->
                <div class="flex items-center gap-2 pl-2">
                    <input type="checkbox" class="w-4 h-4">
                    <label class="text-zinc-800 text-sm">Remember me</label>
                </div>
                <button class="w-full h-12 bg-[#17A1FA] rounded-2xl flex justify-center items-center text-white text-xl font-bold mt-4 hover:bg-[#3D6CC9]">Login</button>
            </form>
        </div>
    </div>
</body>

<script>
    function togglePassword() {
        const passwordInput = document.getElementById("password");
        const eyeOpenIcon = document.getElementById("eye-open");
        const eyeClosedIcon = document.getElementById("eye-closed");

        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            eyeOpenIcon.classList.remove("hidden");
            eyeClosedIcon.classList.add("hidden");
        } else {
            passwordInput.type = "password";
            eyeOpenIcon.classList.add("hidden");
            eyeClosedIcon.classList.remove("hidden");
        }
    }
</script>

</html>
