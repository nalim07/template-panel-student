<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/output.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <script src="js/theme-setup.js" defer></script>
    <style>
      /* Prevent flash of unstyled content until JS has applied theme */
      html:not(.js-loaded) body {
        visibility: hidden;
      }
    </style>
    <title>Theme Toggler with Tailwind CSS</title>
  </head>
  <body class="theme-initialized dark:bg-gray-900">
    <div>
      <div class="p-6">
        <h1 class="text-2xl font-bold">Hello!</h1>
        <p class="my-4">
          This is an example for a theme toggler. It still works with inputs and
          other native elements:
          <input type="date" class="border rounded px-2 py-1 mt-2" />
        </p>

        <div class="relative inline-block text-left">
          <button
            id="theme-toggle"
            class="flex items-center justify-between w-full px-4 py-2 text-sm font-medium bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-indigo-500"
          >
            <span id="selected-theme">System</span>
            <svg
              class="w-5 h-5 ml-2 -mr-1"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M19 9l-7 7-7-7"
              />
            </svg>
          </button>

          <!-- Dropdown menu -->
          <div
            id="theme-menu"
            class="absolute mt-2 w-44 rounded-md shadow-lg bg-white dark:bg-gray-800 ring-1 ring-black ring-opacity-5 hidden"
          >
            <div class="py-1">
              <button
                class="theme-option flex items-center w-full px-4 py-2 text-sm text-gray-800 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700"
                data-theme="system"
              >
                <svg
                  class="w-5 h-5 mr-2"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 2a10 10 0 100 20 10 10 0 000-20z"
                  />
                </svg>
                System
              </button>
              <button
                class="theme-option flex items-center w-full px-4 py-2 text-sm text-gray-800 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700"
                data-theme="light"
              >
                <svg
                  class="w-5 h-5 mr-2"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 3v2m0 14v2m-5-5H5m14 0h-2m-7 5h2m-2-10V5m10 5h-2m-5-5h2M12 9a3 3 0 110 6 3 3 0 010-6z"
                  />
                </svg>
                Light
              </button>
              <button
                class="theme-option flex items-center w-full px-4 py-2 text-sm text-gray-800 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700"
                data-theme="dark"
              >
                <svg
                  class="w-5 h-5 mr-2"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 2a10 10 0 000 20 10 10 0 000-20zM2 12a10 10 0 0012 12"
                  />
                </svg>
                Dark
              </button>
            </div>
          </div>
        </div>
      </div>
